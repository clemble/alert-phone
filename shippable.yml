language: java
jdk:
    - oraclejdk8

env:
  global:
    - AWS_DEFAULT_REGION=us-east-1
    # AWS_ACCESS_KEY_ID
    - secure: 
    # AWS_SECRET_ACCESS_KEY
    - secure: 
    # DOCKER EMAIL
    - secure: 
    # DOCKER USER
    - secure: 
    # DOCKER PASSWORD
    - secure: 

before_install:
    - sudo apt-get update
    - wget -qO- https://get.docker.com/ | sh

services:
    - mongodb
    - rabbitmq

after_success:
    - mvn deploy
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker info
    - docker build -t clemble/phone .
    - docker push clemble/phone